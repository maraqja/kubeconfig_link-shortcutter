apiVersion: apps/v1
kind: Deployment
metadata: 
  name: short-app-deployment
spec:
  replicas: 2
  selector:  
    matchLabels:
      components: frontend
  template: 
    metadata:
      labels: #нужны для связи пода с Service (у нас будет NodePort)
        components: frontend
    spec: 
      containers:
        - name: short-app
          image: antonlarichev/short-app:v1.0
          ports: # указываем порты, которые должны быть прокинуты из контейнера в под
            - containerPort: 80
          resources: # допустимые лимиты на контейнер
            limits:
              memory: "128Mi" # даем контейнеру не более 128 МБ
              cpu: "200m" # даем что контейнеру не более половины процессора
      